<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="newGeoLocation()">Click</button>

    <script>
      function newGeoLocation() {
        let geo = navigator.geolocation.getCurrentPosition((sc) => {
          document.write(
            "Latitude: " +
              sc.coords.latitude +
              "<br> Longitude: " +
              sc.coords.longitude
          );
        });
      }
    </script>
  </body>
</html>
