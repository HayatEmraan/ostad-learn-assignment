<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul></ul>
    <script>
      for (let i = 0; i <= 5; i++) {
        let li = document.createElement("li");
        li.textContent = i;
        document.querySelector("ul").appendChild(li);
      }
    </script>
  </body>
</html>
